<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Event </title>
</head>
<body>
    
    <h1 id="hidden-text">This is delete event</h1>
    <input type="text" name="" id="input-text" placeholder="Write delete">
    <button id="btn-delete" disabled>Delete</button>


    <script>

        
        document.getElementById('input-text').addEventListener('keyup',function(event){
            const text= event.target.value;
            const deleteBtn= document.getElementById('btn-delete');
            if(text === 'delete'){
                deleteBtn.removeAttribute('disabled');
            }else{
                deleteBtn.setAttribute('disabled',true)
            }

        })


        document.getElementById('btn-delete').addEventListener('click',()=>{
            document.getElementById('hidden-text').style.display= 'none';  
        });
    </script>

</body>
</html>
